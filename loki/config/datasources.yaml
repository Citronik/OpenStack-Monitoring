apiVersion: 1
datasources:
  - access: proxy
    basicAuth: false
    jsonData:
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "docker"
      httpHeaderValue2: "OpenStack"
    editable: true
    isDefault: false
    name: loki-docker
    type: loki
    uid: loki-docker
    url: http://loki-gateway
    version: 1

